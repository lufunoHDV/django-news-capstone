{% extends "base.html" %}
{% block title %}Delete Article{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Delete Article</h2>
    <p>Are you sure you want to delete the article titled "<strong>{{ article.title }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'article_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
