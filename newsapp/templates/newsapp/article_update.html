{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Article{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Article</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'article_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
