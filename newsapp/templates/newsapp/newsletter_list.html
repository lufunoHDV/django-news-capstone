{% extends 'base.html' %}

{% block title %}Newsletters{% endblock %}

{% block content %}
<h2>Newsletters</h2>
<ul class="list-group">
    {% for newsletter in newsletters %}
        <li class="list-group-item">{{ newsletter.title }}</li>
    {% empty %}
        <li class="list-group-item">No newsletters available.</li>
    {% endfor %}
</ul>
{% endblock %}
