{% extends 'base.html' %}

{% block title %}Some Page{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Hello, {{ user.username }}!</h1>

    {% if is_journalist %}
        <div class="alert alert-info">
            You are a <strong>Journalist</strong>. You can create and edit articles and newsletters.
        </div>
    {% else %}
        <div class="alert alert-warning">
            You are <strong>not</strong> a Journalist.
        </div>
    {% endif %}
</div>
{% endblock %}
